<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container sidebar">
            <div class="floating">
                <img src="img/odin-lined.png" width="10%" alt="">
                <h1>odin</h1>
            </div>
        </div>

        <div class="container main">
            <p class="text">
                Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Inventore nesciunt temporibus, 
                doloremque non sunt minima .
                </p>
            <p class="text">
                Lorem ipsum, dolor sit amet
                 </p>

            <form action="" class="myform">
                <div class="inner">
                    <h2>Let's do this!</h2>
                    <div class="inputs">
                        <div class="fname">
                            <Label>First Name</Label><br>
                            <input type="text">
                        </div>
                        <div class="lname">
                            <Label>Last Name</Label><br>
                            <input type="text">
                        </div>
                    </div>
                    <div class="inputs">
                        <div class="mail">
                            <Label>Email</Label><br>
                            <input type="email">
                        </div>
                        <div class="pnumber">
                            <Label>Phone number</Label><br>
                            <input type="num">
                        </div>
                    </div>
                    <div class="inputs">
                        <div class="pass">
                            <Label>Password</Label><br>
                            <input type="password">
                        </div>
                        <div class="cpass">
                            <Label>Confirm password</Label><br>
                            <input type="password">
                        </div>
                      
                </div>
                <div class="inputs">
                        <button>Create Account</button>
                    </div>
                  
            </div>
            </form>

            <p>Already have an account? <a href=#>Log in</a></p>
        </div>
